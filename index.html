<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Google!</title>
</head>

<body>
    <main>
        <img class="google_logo" src="assets/img/google.jpg" alt="Google">
        <table>
            <tr class="search">
                <td colspan="3">
                    Search the web using Google! <br>
                    <input type="text" name="q" value="" size="40"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                    <br>
                    <form method="GET"
                        action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                </td>
            </tr>
            <tr class="special_search">
                <td class="left">
                    <div>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                            Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                            Search</a><br>
                    </div>
                </td>
                <td class="middle">
                    <div>
                        <a
                            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19991104015834/www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                            Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                            Logos</a>
                        <br>
                    </div>
                </td>
                <td class="right">
                    <div>
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        &nbsp;&nbsp;<a
                            href="https://web.archive.org/web/20000520015452/http://www.findmail.com/list/google-friends">Archive</a>
                    </div>
                </td>
            </tr>
        </table>
        <p class="copyright">Copyright &copy;1998 Google Inc.</p>
    </main>
</body>

</html>
